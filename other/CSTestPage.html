<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CS Simple Frontend</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="./CSTestPage.js"></script>
</head>
<body>
	<h1 class='text-center'>Barebones front-end to test JS side of CurrencySpot smart contract</h1>
	<div class='container-m1' style='padding-bottom: 10px'>
		<form id='start' class='form-inline'>
			<div class='form-group'>
				<label>Enter contract owner address: </label>
				<input id='ownerAddr' placeholder='0x...' class='form-control' style='width: 400px'></input>
			</div>
			<button class='btn btn-default start'>Start</button>
			<button class='btn btn-default reset' style='color: red'>Reset</button>
		</form>
	</div>
</body>
</html>
